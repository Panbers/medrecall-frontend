<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MedRecall</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-2xl shadow-lg border border-slate-700">
        <div class="text-center">
             <svg class="mx-auto h-16 w-16 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.97-3.44 2.5 2.5 0 0 1-2.02-4.5 2.5 2.5 0 0 1 2.02-4.5 2.5 2.5 0 0 1 2.97-3.44A2.5 2.5 0 0 1 9.5 2Z" />
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.97-3.44 2.5 2.5 0 0 0 2.02-4.5 2.5 2.5 0 0 0-2.02-4.5 2.5 2.5 0 0 0-2.97-3.44A2.5 2.5 0 0 0 14.5 2Z" />
            </svg>
            <h2 class="mt-6 text-3xl font-bold text-slate-200">
                Crie sua Conta
            </h2>
            <p class="mt-2 text-sm text-slate-400">
                Comece sua jornada de estudos.
            </p>
        </div>

        <form id="register-form" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="text-sm font-medium text-slate-400">Email</label>
                    <input id="email" name="email" type="email" required class="mt-1 block w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded-md text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-slate-400">Senha</label>
                    <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded-md text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="confirm-password" class="text-sm font-medium text-slate-400">Confirmar Senha</label>
                    <input id="confirm-password" name="confirm-password" type="password" required class="mt-1 block w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded-md text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-blue-500">
                Registar
            </button>
            <p id="error-message" class="text-center text-sm text-red-500 h-4"></p>
        </form>
        
        <p class="text-center text-sm text-slate-400">
            Já tem uma conta?
            <a href="index.html" class="font-medium text-blue-500 hover:text-blue-400">
                Faça o login
            </a>
        </p>
    </div>
    <script src="auth/register.js"></script>
</body>
</html>
